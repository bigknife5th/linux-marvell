dist: xenial
language: minimal
sudo: required
addons:
  apt:
    packages:
    - tree
    - u-boot-tools
env:
- toolchain=gcc-linaro-7.4.1-2019.02-x86_64_aarch64-linux-gnu
script:
- wget https://releases.linaro.org/components/toolchain/binaries/7.4-2019.02/aarch64-linux-gnu/${toolchain}.tar.xz && tar xf ${toolchain}.tar.xz
- export PATH=$PATH:$(pwd)/${toolchain}/bin && aarch64-linux-gnu-gcc -v
- make all
- tree -hn output
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: output/Image
  file: output/modules.tar.xz
  file: output/armada-3720-catdrive.dtb
  on:
    repo: hanwckf/linux-marvell
    tags: true

